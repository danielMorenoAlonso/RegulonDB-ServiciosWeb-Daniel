type CoexpressionData {
    id: String
    gene_id1: String
    gene_id2: String
    locusTag1: String
    locusTag2: String
    gene_name1: String
    gene_name2: String
    rank: Int
    organism: Organism
}

type Organism {
    organism_id: String
    organism_name: String
}

type Query {
    getGeneCoexpression(gene_name1:String, gene_name2:String, limit:Int): CoexpressionData
}