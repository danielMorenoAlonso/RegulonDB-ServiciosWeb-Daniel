"""
CoexpressionData is the principal type on the service
"""
type CoexpressionData {
    """
    id of the coexpression element
    """
    _id: String
    """
    id of the first gene 
    """
    gene_id1: String
    """
    id of the second gene 
    """
    gene_id2: String
    """
    tag of the first gene
    """
    locusTag1: String
    """
    tag of the second gene
    """
    locusTag2: String
    """
    name of the first gene
    """
    gene_name1: String
    """
    name of the second gene
    """
    gene_name2: String
    """
    rank of the match between both elements
    """
    rank: Int
    """
    organism information
    """
    organism: Organism
}

"""
OrganismType contains the information of the organism 
"""
type Organism {
    """
    id of the organism
    """
    organism_id: String
    """
    name of the organism
    """
    organism_name: String
}

type Query {
    """
    ### Name
    getGeneCoexpression

    ### Description
    Get information of the gene require in coexpression service

    ### Example
    ```json{
    getGeneCoexpression(gene: "arac")
    {
        gene_id1
        gene_name1
        gene_id2
        gene_name2
        rank
    }
    }
    ```
    """
    getGeneCoexpression(
        """
        Defines the id of the gene to search
        """
        id: String, 
        """
        Defines the name of the gene to search
        """
        gene: String,
        """
        Defines the limit of the elements to show (max 50)
        """
        limit: Int): [CoexpressionData]

     """
    ### Name
    getMatrixHeatmap

    ### Description
    Get the list of the genes to compare with the top 50 genes of the principal gene. It works with names or ids.

    ### Example
    ```json{
    getMatrixHeatmap(
    secondaryGeneName: "arac", 
    genesNameToCompare:[name list] 
    OR 
    secondaryGeneId:"id", 
    genesIdToCompare[id list])
    {
        gene_id1
        gene_name1
        gene_id2
        gene_name2
    }
    }
    ```
    """
    getMatrixHeatmap(
        """
        Id of the gene to compare with the principal gene
        """
        secondaryGeneId: String,

        """
        Id list of the top 50 principal gene
        """ 
        genesIdToCompare: [String],

        """
        Name of the gene to compare with the principal gene
        """ 
        secondaryGeneName: String,

        """
        Name list of the top 50 principal gene
        """ 
        genesNameToCompare: [String]): [CoexpressionData]
}